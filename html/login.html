<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/login.css">
    <link href="https://db.onlinewebfonts.com/c/6ab889bdda7be21423a47e6deea43f6a?family=Mr+Darcy+W01+Regular"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/colors.css/cor1.css">
    <link rel="stylesheet" href="../css/base.css/style.css">
</head>

<body>

    <header class="header card-transparente">
        <div class="header-container">
            <div class="logo">
                <img src="../images/hazbin.png" alt="hotel">
            </div>

            <div class="header-links">
                <h2>Seja muito bem-vindo, caro residente,<br> ao Hazbin Hotel!</h2>
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastrar</a>
            </div>

            <button class="mobile-menu-button" id="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div id="mobile-menu" class="mobile-menu card-transparente hidden">
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastrar</a>
        </div>
    </header>

    <main>
        <div class="espaçamento-1"></div>
        <div class="login-container">
            <h1>Acesse sua conta</h1>
            <form class="login-form">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Digite seu email" required>

                <label for="senha">Senha</label>
                <div class="campo-senha">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <i class="fa-solid fa-eye toggle-olho" onclick="toggleSenha(this)"></i>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

    </main>

    <footer class="footer card-transparente">
        <div class="footer-container">
            <p>© Project designed by Charlie Morningstar, the Princess of Hell, and directed by Alastor, the Radio
                Demon.</p>
            <div class="footer-socials">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>

            <div class="footer-opções-mobile">
                <a href="pagina_inicial.html"><i class="fas fa-home"></i><span>Início</span></a>
                <a href="quartos.html"><i class="fas fa-door-open"></i><span>Quartos</span></a>
                <a href="reservas.html"><i class="fas fa-calendar-alt"></i><span>Reservas</span></a>
                <a href="avaliacoes.html"><i class="fas fa-star"></i><span>Avaliações</span></a>
                <a href="programacao.html"><i class="fas fa-tv"></i><span>Programação</span></a>
                <a href="usuario.html"><i class="fas fa-user-circle"></i><span>Você</span></a>
            </div>
        </div>
    </footer>

    <script src="../js/mains.js/main.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
