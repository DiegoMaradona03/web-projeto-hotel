<!DOCTYPE html>

<body>
    
 <header>
    <div class="header-container">

        <div class="hotel">
            <img src="../images/hazbin.png" alt="hotel">
        </div>

        <div class="menu2">
            <h2>Seja muito bem-vindo, caro residente, ao Hazbin Hotel!</h2>
            <h2><a href="login.html">Login</a></h2>
            <h2><a href="cadastro.html">Cadastrar</a></h2>
        </div>
    </div>
</header>

<main class="cadastro-container">
    <h1>Crie sua Conta</h1>
    <form class="cadastro-form">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <i class="fa-solid fa-eye toggle-olho" onclick="toggleSenha(this)"></i>
        
        <label for="CPF">CPF</label>
        <input type="cpf" id="cpf" name="cpf" required>

        <label for="telefone">Telefone</label>
        <input type="telefone" id="telefone" name="telefone" required>

        <button type="submit">Cadastrar</button>
    </form>
</main>

<div class="logo">
        <img src="../images/hazbin2.png" alt="hazbin">
    </div>
